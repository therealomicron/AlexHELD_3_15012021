
<html>
    <head>
        <title>ohmyfood</title>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/menus.css" />
        <script src="https://kit.fontawesome.com/974a47a886.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <img src="./public/images/ohmyfood.png" alt="ohmyfood" />
        </header>

        <section class="photo">
            <figure class="photo__figure">
                <img src="./public/images/palette.jpg" alt="A photo of deceptively tasty looking food" />
                <figcaption>
                    <h1 class="shk"><strong>La palette du goût</strong></h1>
                    <i class="far fa-heart btn"></i>
                </figcaption>
            </figure>
        </section>

        <section class="menu">

            <p class="course rbt">
                Entrées
            </p>
            <button class="food">
                <div class="food__text">
                    <p>
                        Fricassée d'escargot
                    </p>
                    <p>
                        Au piment d'Espelette 
                    </p>
                    <p>
                        25€
                    </p>
                </div>
                <div class="food__check">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>

            <button class="food">
                <div class="food__text">
                    <p>
                        Foie gras de canard mi-cuit
                    </p>
                    <p>
                        Et ses copeaux de truffe noire
                    </p>
                    <p>
                        35€
                    </p>
                </div>
                <div class="food__check">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>

            <button class="food">
                <div class="food__text">
                    <p>
                        Oeuf au plat
                    </p>
                    <p>
                        Assaisonné à la truffe sur lit de caviar
                    </p>
                    <p>
                        20€
                    </p>
                </div>
                <div class="food__check">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>


            <p class="course rbt">
                Plats
            </p>
            <button class="food">
                <div class="food__text">
                    <p>
                        Filet de boeuf aux herbes
                    </p>
                    <p>
                        Accompagné de sa ribambelle de légumes
                    </p>
                    <p>
                        40€
                    </p>
                </div>
                <div class="food__check">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>

            <button class="food">
                <div class="food__text">
                    <p>
                        Parmentier de queue de boeuf
                    </p>
                    <p>
                        À la truffe noire sur sa purée de panais
                    </p>
                    <p>
                        35€
                    </p>
                </div>
                <div class="food__check">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>

            <button class="food">
                <div class="food__text">
                    <p>
                        Filet de turbot
                    </p>
                    <p>
                        Aux agrumes
                    </p>
                    <p>
                        44€
                    </p>
                </div>
                <div class="food__check">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
                    
            <p class="course rbt">
                Desserts
            </p>
            <button class="food">
                <div class="food__text">
                    <p>
                        Paris-Brest
                    </p>
                    <p>
                        Revisité
                    </p>
                    <p>
                        18€
                    </p>
                </div>
                <div class="food__check">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>

            <button class="food">
                <div class="food__text">
                    <p>
                        Macaron au chocolat d'exception 
                    </p>
                    <p>
                        Et glace à la vanille de Madagascar
                    </p>
                    <p>
                        22€
                    </p>
                </div>
                <div class="food__check">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>

            <button class="food">
                <div class="food__text">
                    <p>
                        Mousse au chocolat 
                    </p>
                    <p>
                        Au piment d'Espelette et à la truffe noire
                    </p>
                    <p>
                        23€  
                    </p>
                </div>
                <div class="food__check">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
            </section>
        <footer>
            <p class="shk">ohmyfood</p>            
            <nav>
                <a href="#"><i class="fas fa-utensils"></i>  Proposer un restaurant</a>
                <a href="#"><i class="fas fa-hands-helping"></i> Devenir partenaire</a>
                <a href="#">Mentions légales</a>
                <a href="mailto:contact@ohmyfood.fr">Contact</a>
            </nav>
        </footer>
    </body>

</html>
