
<html>
    <head>
        <title>ohmyfood</title>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/menus.css" />
        <script src="https://kit.fontawesome.com/974a47a886.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <a href="page.html"><i class="fas fa-arrow-left"></i></a>
            <img src="./public/images/ohmyfood.png" alt="ohmyfood" />
        </header>
        <section class="photo">
            <figure class="photo__figure">
                <img src="./public/images/delice.jpg" alt="A photo of deceptively tasty looking food" />
                <figcaption>
                    <h1 class="shk"><strong>Le délice des sens</strong></h1>
                    <i class="far fa-heart btn"></i>
                </figcaption>
            </figure>
        </section>

        <section class="menu">
            <p class="course rbt">
                Entrées
            </p>
            <button class="food">
                <div class="food__text">
                    <p>
                        Tartare de thon
                    </p>
                    <p>
                        Assaisonné au yuzu
                    </p>
                    <p>
                        25€
                    </p>
                </div>
                <div class="food__check">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
            
            <button class="food">
                <div class="food__text">
                    <p>
                        Bouchée de homard croustillant 
                    </p>
                    <p>
                        Et sa farandole de petits légumes
                    </p>
                    <p>
                        35€
                    </p>
                </div>
                <div class="food__check">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
            
            <button class="food">
                <div class="food__text">
                    <p>
                        Velouté de cèpes 
                    </p>
                    <p>
                        Aux truffes
                    </p>
                    <p>
                        20€
                    </p>
                </div>
                <div class="food__check">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
                    
            <p class="rbt course">
                Plats
            </p>
            <button class="food">
                <div class="food__text">
                    <p>
                        Poulet rôti aux herbes de Provence 
                    </p>
                    <p>
                        Et sa crème de truffe
                    </p>
                    <p>
                        40€
                    </p>
                </div>
                <div class="food__check">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
            
            <button class="food">
                <div class="food__text">
                    <p>
                        Langouste rôtie 
                    </p>
                    <p>
                        Et ses légumes de saison
                    </p>
                    <p>
                        35€
                    </p>
                </div>
                <div class="food__check">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
            
            <button class="food">
                <div class="food__text">
                    <p>
                        Côte de boeuf Angus 
                    </p>
                    <p>
                        Et sa purée de panais
                    </p>
                    <p>
                        44€
                    </p>
                </div>
                <div class="food__check">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
            
            <p class="course rbt">
                Desserts
            </p>
            <button class="food">
                <div class="food__text">
                    <p>
                        Farandole de desserts
                    </p>
                    <p>
                        Du chef
                    </p>
                    <p>
                        18€
                    </p>
                </div>
                <div class="food__check">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
            
            <button class="food">
                <div class="food__text">
                    <p>
                        Crème brulée 
                    </p>
                    <p>
                        Revisitée
                    </p>
                    <p>
                        22€
                    </p>
                </div>
                <div class="food__check">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
            
            <button class="food">
                <div class="food__text">
                    <p>
                        Tiramisu 
                    </p>
                    <p>
                        À la noisette
                    </p>
                    <p>
                        23€
                    </p>
                </div>
                <div class="food__check">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
        </section>

        <section class="command">
            <button class="command__btn btn" type="button">Commander</button>
        </section>
        
        <footer>
            <p class="shk">ohmyfood</p>            
            <nav>
                <a href="#"><i class="fas fa-utensils"></i>  Proposer un restaurant</a>
                <a href="#"><i class="fas fa-hands-helping"></i> Devenir partenaire</a>
                <a href="#">Mentions légales</a>
                <a href="mailto:contact@ohmyfood.fr">Contact</a>
            </nav>
        </footer>
    </body>

</html>
