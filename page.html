<!DOCTYPE html>
<html>
    <head>
        <title>ohmyfood</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/main.css" />
        <script src="https://kit.fontawesome.com/974a47a886.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <div class="cover"><div class="loader"></div></div>
        <div class="appear">
        <header>
            <img src="public/images/ohmyfood.png" alt="ohmyfood" />
        </header>

        <section class="position">
            <i class="fas fa-map-marker-alt"></i>
            <p>Paris, Belleville</p>
        </section>
        
        <section class="depart">
            <h1 class="shk"><strong>Réservez le menu qui vous convient</strong></h1>
            <p class="rbt">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <a href="#resto"><div class="depart__btn btn">Explorer nos restaurants</div></a>
        </section>
        
        <section class="guide"> 
            <h2>Fonctionnement</h2>
            <button class="guide__btn btn"><span>1</span><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</button>
            <button class="guide__btn btn"><span>2</span><i class="fas fa-list-ul"></i>Composez votre menu</button>
            <button class="guide__btn btn"><span>3</span><i class="fas fa-store"></i>Dégustez au restaurant</button>
        </section>

        <section class="resto" id="resto">
            <h2>Restaurants</h2>
            <a href="lapalette.html">
                <figure class="resto__carte">
                    <img src="public/images/palette.jpg" alt="Standard affair for a restaurant of this type">
                    <span class="label">Nouveau</span>
                    <figcaption>
                        <div class="resto__carte__text">
                            <p><strong>La palette du goût</strong></p>
                            <p>Ménilmontant</p>
                        </div>
                        <i class="far fa-heart btn"></i>
                    </figcaption>
                </figure>
            </a>
            <a href="lanote.html">
                <figure class="resto__carte">
                    <img src="public/images/note.jpg" alt="Standard affair for a restaurant of this type">
                    <span class="label">Nouveau</span>
                    <figcaption>
                        <div class="resto__carte__text">
                            <p><strong>La note enchantée</strong></p>
                            <p>Charonne</p>
                        </div>
                        <i class="far fa-heart btn"></i>
                    </figcaption>
                </figure>
            </a>
            <a href="alafra.html">
                <figure class="resto__carte">
                    <img src="public/images/franc.jpg" alt="Standard affair for a restaurant of this type">
                    <figcaption>
                        <div class="resto__carte__text">
                            <p><strong>À la française</strong></p>
                            <p>Cité Rouge</p>
                        </div>
                        <i class="far fa-heart btn"></i>
                    </figcaption>
                </figure>
            </a>
            <a href="ledelice.html">
                <figure class="resto__carte">
                    <img src="public/images/delice.jpg" alt="Standard affair for a restaurant of this type">
                    <figcaption>
                        <div class="resto__carte__text">
                            <p><strong>Le délice des sens</strong></p>
                            <p>Folie-Méricourt</p>
                        </div>
                        <i class="far fa-heart btn"></i>
                    </figcaption>
                </figure>
            </a>
        </section>

        <footer>
            <p class="shk">ohmyfood</p>            
            <nav>
                <a href="#"><i class="fas fa-utensils"></i>  Proposer un restaurant</a>
                <a href="#"><i class="fas fa-hands-helping"></i> Devenir partenaire</a>
                <a href="#">Mentions légales</a>
                <a href="mailto:contact@ohmyfood.fr">Contact</a>
            </nav>
        </footer>
        </div>
    </body>
</html>
